<div class="card">
  <div class="card-body">
    <h5 class="card-title" *ngIf="cardTitle">{{cardTitle}}</h5>
    <div class="row mb-3">
      <div class="col-4" *ngFor="let field of disabledFieldsCard.list">
        <label class="col-form-label">{{ field.label }}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [value]="field.value" disabled>
        </div>
      </div>
    </div>
  </div>
</div>
